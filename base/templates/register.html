{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'register/styles/register.css' %}">
{% endblock %}

{% block 'titulo' %}
    Register
{% endblock %}

{% block 'body' %}

    <div class="container">
        <h1>Seja bem vindo</h1>
        <p>Crie sua conta</p>

        <div class="container__form">
            <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                <input name="username" type="text" placeholder="Nome de usuário">
                <input name="email" type="email" placeholder="E-mail">
                <input name="password" type="password" placeholder="Digite sua senha">
                <input name="confirm_password" type="password" placeholder="Confirme sua senha">

                <button>Registrar</button>
            </form>
        </div>
        <div class="container__link">
            <p>Já possui uma conta?</p><a href="/login">login</a>
        </div>
    </div>

{% endblock %}
